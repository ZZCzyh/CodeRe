<script type="text/javascript">
		$(document).ready(function () {
			$('#horizontalTab').easyResponsiveTabs({
				type: 'default', //Types: default, vertical, accordion           
				width: 'auto', //auto or any width like 600px
				fit: true   // 100% fit in a container
			});
		});
		function do_begin() {
            $.ajax({
                type:'POST',
                url:'/handle/',
                data:{

                },
                success:function (data) {
                    var str ='';
                    $("#name").html(data['re']['name']);
                    $("#type").html(data['re']['type']);
                    $("#synopsis").html(data['re']['synopsis']);
                    if(data['re']['parameters'][0]!="null")
                        for(var i=0;i<data['re']['parameters'].length;i++) {
                            str += "name:  ";
                            str += data['re']['parameters'][i]['name'];
                            if(data['re']['parameters'][i]['synopsis']!='') {
                                str += "<br>synopsis:   ";
                                str += data['re']['parameters'][i]['synopsis'];
                                str+='<br>';

                            }
                            str +="<br>";
                        }
                    else{
                        str="null"
                    }
                    var str2='';
                    if(data['re']['returns'][0]!="null")
                        for(var i=0;i<data['re']['returns'].length;i++) {
                            str2 += "name:  ";
                            str2 += data['re']['returns'][i]['name'];
                            if(data['re']['parameters'][i]['synopsis']!='') {
                                str2 += "<br>synopsis:   ";
                                str2 += data['re']['returns'][i]['synopsis'];
                                str2+='<br>';
                            }
                            str2 +="<br>";
                        }
                    else{
                        str="null"
                    }
                    $("#parameters").html(str);
                    $("#returns").html(str2);
                    $("#ancestor").html(data['re']['ancestor']);
                    $("#parent").html(data['re']['parent']);
                    $("#description_html").html(data['re']['description_html']);
                    $("#language").html(data['re']['language']);
                },
                error:function () {
                    alert("error!")
                }
            })
        }
        do_begin()
	</script>
